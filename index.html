<head></head>

<body>
  <button>Click</button>
  <script>
    function startGame() {
      // 1. get a function going that will count how many times user clicked the button
      // 2. create a function that will see how many times button is clicked and return
      // a success or fail.

      let counter = 0;

      // vanilla JS
      document.querySelector('button').addEventListener('click', () => {
        ++counter;
      })
      // setTimeout(() => {
      //   if (counter > 5) {
      //     alert('You won! Your clicks: ' + counter);
      //   } else {
      //     alert('Sorry, you lost.');
      //   }
      // }, 2000)

      // resolve and reject are two parameters that Promise accepts
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (counter > 5) {
            resolve();
          } else {
            reject();
          }
        }, 2000)
      });
    }

    startGame()
    .then(() => {alert('You win!')})
    .catch(() => {alert('You lost!')});
  </script>
</body>
